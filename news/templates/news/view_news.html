  <!doctype html>
  <html lang="en">
    <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.rtl.min.css" integrity="sha384-dpuaG1suU0eT09tx5plTaGMLBsfDLzUCCUXOY2j/LSvXYuG6Bqs43ALlhIqAJVRb" crossorigin="anonymous">
      <title>{{ news_item.title }}</title>
    </head>
    <body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
      <a class="navbar-brand" href="/">Новостной сайт</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item"><a class="nav-link" href="/">Главная</a>
          </ul>
        </div>
    </nav>


    <div class="container mt-3">
      <h1>{{ title }}</h1>
      <div class="row">
        <div class="col-md-4">
          <div class="list-group">
            {% for item in categories %}
            <a href="/category/{{ item.pk }}" class="list-group-item list-group-item-action">{{ item.title }}</a>
            {% endfor %}
          </div>
        </div>
        <div class="col-md-8">
      <div class="card mb-3">
    <div class="card-header">
      Категория: <a href="{{ news_item.category.get_absolute_url }}">{{ news_item.category }}</a>
    </div>
    <div class="card-body">
      <div class="media">
           {% if item.photo %}
          <img src="{{ news_item.photo.url }}" alt="News image" class="mr-3" width="350">
          {% else %}
        <img src="https://picsum.photos/id/100/350/235/?blur=2" alt="Default image" width="350" class="mr-3">
        {% endif %}
        <div class="media-body">
            <h5 class="card-title">{{ news_item.title }}</h5>
          <p class="card-text">{{ news_item.content|safe|linebreaks }}</p>
          </div>
        </div>

    </div>
  <div class="card-footer text-muted">
        {{ news_item.created_at|date:"d-m-Y H:i" }}
  </div>
      </div>
      </div>
      </div>
    </div>


      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    </body>
  </html>
